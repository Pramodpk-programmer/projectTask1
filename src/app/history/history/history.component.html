<div class="container">
    <!-- Static code -->
    <div class="box">
        <mat-card class="">
            <mat-card-title>Recent History</mat-card-title>
            <mat-card-content>
                <div class="">
                    <ul class="list-style">
                        <li class="list-item">
                            <span>
                                History 1
                            </span>
                        </li>
                        <li class="list-item">
                            <span>
                                History 2
                            </span>
                        </li>
                    </ul>
                </div>
              </mat-card-content>
          </mat-card>
    </div>

    <!-- Dynamic code -->
    <div class="box" *ngFor="let item of searchHistory">
        <mat-card class="">
            <mat-card-title>Recent History</mat-card-title>
            <mat-card-content>
                <div class="">
                    <ul class="list-style">
                        <li class="list-item" (click)="getUserDetails(item)">
                            <span>
                                {{item}} <i (click)="removeFromHistory(item)">X</i>
                            </span>
                        </li>
                    </ul>
                </div>
              </mat-card-content>
          </mat-card>
    </div>
